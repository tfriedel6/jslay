<!DOCTYPE html>
<html>
    <head>
        <title>slayout demo 1</title>
        <script type="text/javascript" src="slayout-0.3.0.js"></script>
        <script type="text/javascript">
            function init() {
                slayout.setConstant( 'padding', 10 );
                slayout.setRule( 'button1', 'padding', 'padding', '100', '50' );
                slayout.setRule( 'button2', '#button1.left', '#button1.bottom + padding', '#button1.width', '#button1.height' );
                slayout.setRule( 'button3', 'padding', '#main.bottom - #button3.height - padding', '#main.width - 2 * padding', '50' );
                slayout.setRule( 'table', '#button1.right + padding', 'padding', '#main.width - padding - #table.left', '#button3.top - 2 * padding' );
                slayout.layout();
                window.onresize = function() {
                    slayout.layout();
                };
            }
        </script>
        <style type="text/css">
            body {
                overflow: hidden;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            * {
                border: 0;
                padding: 0;
                margin: 0;
            }

            .layout_element {
                position: absolute;
            }

            .button, #table {
                background-color: lightgrey;
                border: 1px solid black;
            }
        </style>
    </head>
    <body id="main" onload="init()">
        <div id="button1" class="layout_element button">Button 1</div>
        <div id="button2" class="layout_element button">Button 2</div>
        <div id="button3" class="layout_element button">Button 3</div>
        <table id="table" class="layout_element">
            <tbody>
                <tr><td>A1</td><td>B1</td><td>C1</td><td>D1</td><td>E1</td><td>F1</td></tr>
                <tr><td>A2</td><td>B2</td><td>C2</td><td>D2</td><td>E2</td><td>F2</td></tr>
                <tr><td>A3</td><td>B3</td><td>C3</td><td>D3</td><td>E3</td><td>F3</td></tr>
                <tr><td>A4</td><td>B4</td><td>C4</td><td>D4</td><td>E4</td><td>F4</td></tr>
                <tr><td>A5</td><td>B5</td><td>C5</td><td>D5</td><td>E5</td><td>F5</td></tr>
                <tr><td>A6</td><td>B6</td><td>C6</td><td>D6</td><td>E6</td><td>F6</td></tr>
                <tr><td>A7</td><td>B7</td><td>C7</td><td>D7</td><td>E7</td><td>F7</td></tr>
            </tbody>
        </table>
    </body>
</html>
